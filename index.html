<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maze</title>
  <link rel="stylesheet" href="./dist/css/main.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>
</head>
<body>
    <div class="header">
        <h1>THE DUNGEON</h1>
    </div>
    <div class="container"></div>
    <div class="game">
        <div id="interface" class="game__interface">
            <button onclick="startGame()">Start Game</button>
        </div>
        <div class="game__main">        
            <div class="maze" id="maze">
                <div id="announcer" class="maze__announcer">
                    <h2 class="menu__heading">WELCOME TO THE DUNGEON!</h2><br>
                    Type 'start' to begin your adventure.
                </div>
                <div id="encounter" class="maze__encounter">
                </div>
                <img src="./dist/assets/hero.png" alt="Hero" class="hero">
                <img class="maze__menu-troll maze__menu-troll--1" src="./dist/assets/monsters/white-troll.png" alt="White troll">
                <img class="maze__menu-troll maze__menu-troll--2" src="./dist/assets/monsters/white-troll.png" alt="White troll">
                <img class="maze__menu-troll maze__menu-troll--3" src="./dist/assets/monsters/white-troll.png" alt="White troll">
                <img class="maze__menu-troll maze__menu-troll--4" src="./dist/assets/monsters/white-troll.png" alt="White troll">
                <div class="maze__level-select">
                    <label for="level">Choose your level:</label>
                    <select id="level" class="maze__level">
                        <option value="spooky-forest">Spooky Forest</option>
                        <option value="fiery-volcano">Fiery Volcano</option>
                    </select>
                </div>
                <div id="encounterAnnouncer" class="maze__announcer--encounter"></div>
            </div>
            <input id="userInput" class="game__input" type="text" onSubmit="alert()">
            
        </div>
        <div class="game__stats">
            <h2>Score: <span id="score">0</span></h2>
            <h2>Rooms traversed: <span id="rooms">0</span></h2>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./dist/js/main.js"></script>
</body>
</html>
