<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maze</title>
  <link rel="stylesheet" href="./dist/css/main.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>
</head>
<body>
    <div class="header">
        <h1>THE TROL DUNGEON</h1>
    </div>
    <div class="container"></div>
    <div class="game">
        <div id="interface" class="game__interface">
            <button onclick="startGame()">Start Game</button>
        </div>
        <div class="game__main">
            <h2 id="announcer">Type direction of your adventure!</h2>        
            <div id="maze">
                <span class="doors doors--north"></span>
                <span class="doors doors--east"></span>
                <span class="doors doors--south"></span>
                <span class="doors doors--west"></span>
            </div>
            <input class="game__input" type="text">
        </div>
        <div class="game__stats">
            <h2>Score: <span id="score">1000</span></h2>
            <h2>Rooms traversed: <span id="rooms">0</span></h2>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./dist/js/main.js"></script>
</body>
</html>
